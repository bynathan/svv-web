<div class="login">
  <img src="assets/img/logo.svg" alt="Logo do Sistema de Vistoria Veicular" />
  <h1>Olá, seja bem-vindo(a).</h1>
  <h2>Para continuar informe suas credenciais</h2>
  <div class="login__content">
    <label>
      <p>Digite seu CPF *</p>
      <input type="text" placeholder="Apenas números" (input)="cpfMask($event)"/>
    </label>

        [type]="passwordMode ? 'password' : 'text'"
        placeholder="ex: 123456"
      />
